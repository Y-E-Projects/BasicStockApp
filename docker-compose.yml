version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mymarket-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: MarketDb
      MYSQL_USER: marketuser
      MYSQL_PASSWORD: market123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mymarket-api
    depends_on:
      - mysql
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=MarketDb;User=marketuser;Password=market123;"
      DOTNET_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"

volumes:
  mysql-data:
